<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir abreviações nas listas com a tag abbr</p>
    <ul>
        <li><abbr title="Parte onde fica o cú">Bunda</abbr></li>
        <li><abbr title="Nome ultilizado para milho diferenciado">Pipoca</abbr></li>
        <li><abbr title="unico fruto com coroa">Abacaxi</abbr></li>
        <li><abbr title="tipo de droga">Xilococaína</abbr></li>
        <li><abbr title="ato de fazer coco mole">Caganeira</abbr></li>
        <li><abbr title="ato de puxar o pênis pra frente e para trás">punheta</abbr></li>
        <li><abbr title="babaca">leo stronda</abbr></li>
    
    
    </ul>
    
</body>
</html>
