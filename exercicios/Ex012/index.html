<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inesrindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no me próprio servidor.</p>
    <!--Esta maneira de hospedagem consome muita banda do servidor, da pra ficar melhor-->
    <video src="videos/teste.mp4" width="200" controls></video>
    <video width="200" poster="imagens/test.png" controls autoplay loop>
        <source src="videos/Teste-.m4v" type="video/m4v">
        <source src="videos/Teste--.webm" type="video/webm">
        <source src="videos/teste.mp4" type="video/mp4">
        <source src="videos/teste_1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo  vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&autoplay=1&loop=1&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
