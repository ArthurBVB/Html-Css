<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <p>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="mask" checked value="M">
                <label for="mask"> Masculino</label><br>
                <input type="radio" name="sexo" id="fem" value="F">
                <label for="fem"> Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="fut" id="fut">
                <label for="fut"> Futebol</label>
                <br>
                <input type="checkbox" name="bas" id="bas">
                <label for="bas"> Basquete</label>
                <br>
                <input type="checkbox" name="vol" id="vol">
                <label for="vol"> Vôlei</label>
                <br>
                <input type="checkbox" name="ten" id="ten">
                <label for="ten"> Tênis</label>
            </p>

        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
