<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídeas em HTML 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositos dierentes ou simplesmente aummente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto.png" type="image/png">
        <img src="img/foto+.png" alt="Foto G">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/Black Vulture - Silent Partner.mp3"controls autoplay></audio>
    <!--mp3 wav ogg-->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/March To Victory - Media Right Productions.mp3" type="audio/mpeg">
        <source src="media/March To Victory - Media Right Productions.ogg" type="audio/ogg">
        <source src="media/March To Victory - Media Right Productions.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="media/March To Victory - Media Right Productions.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
