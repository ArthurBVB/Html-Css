<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest"> Estado</label>
            <select name="est" id="iest" >
                <option value="" selected>-- Escolha --</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">  Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof"> Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="escreva ou escolha">
            <datalist id="lstprof">
                <option> Professor</option>
                <option> Vidraceiro</option>
                <option> Putão</option>
            </datalist>
        </p>
        <p>
            <label for="imsg"> Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="sua mensagem..."></textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
